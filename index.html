<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your professional brutalist website">
    <title>Your Name | Professional Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Title Section */
        h1 {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #444;
        }

        /* Navigation */
        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        nav a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #000;
            padding: 0.5rem 1.5rem;
            border: 3px solid #000;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #000;
            color: #fff;
        }

        /* Content Section */
        .content {
            max-width: 800px;
            padding: 0 1rem;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            font-size: 1rem;
            color: #888;
        }

        footer a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Your Name</h1>
        <h2>Title or Tagline (e.g., Minimalist Designer & Developer)</h2>
        <nav>
            <a href="#work">Work</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <section class="content">
            <p>Welcome to my professional website. Here, I showcase my projects, share my journey, and provide ways to connect.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Your Name. Built with <a href="https://pages.github.com" target="_blank">GitHub Pages</a>.</p>
    </footer>
</body>
</html>
