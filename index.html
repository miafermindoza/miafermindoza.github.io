<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    /* Body Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
        line-height: 1.6;
    }

    /* Title and Navigation Container */
    .header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #fff;
        z-index: 1000;
        border-bottom: 1px solid #ddd;
    }

    .title {
        padding: 10px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
    }

    .nav {
        display: flex;
        justify-content: center;
        margin: 10px 0;
    }

    .nav table {
        border-collapse: collapse;
    }

    .nav td {
        border: 1pt solid black;
        padding: 10px 20px;
        text-align: center;
    }

    .nav a {
        color: #FF5C5C; /* Light red */
        text-decoration: none;
        font-size: 1rem;
    }

    .nav a:hover {
        color: black;
    }

    /* Night Mode Link */
    .night-mode {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 1rem;
        color: #FF5C5C;
        cursor: pointer;
    }

    .night-mode:hover {
        color: black;
    }

    /* Content Area */
    .content {
        margin-top: 120px; /* Adjust for fixed header */
        padding: 20px;
    }
</style>
<script>
    function toggleNightMode() {
        const body = document.body;
        const links = document.querySelectorAll('a');

        if (body.style.backgroundColor === 'black') {
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
            links.forEach(link => link.style.color = '#FF5C5C');
        } else {
            body.style.backgroundColor = 'black';
            body.style.color = 'white';
            links.forEach(link => link.style.color = '#66d9ff');
        }
    }
</script>
</head>
<body>
    <div class="nav">
        <a href="#work">Work</a>
        <a href="#about">About</a>
        <a href="#law">Law</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="main">
        <span class="night-mode" onclick="toggleNightMode()">Night Mode</span>
        <h1></h1>
        <p>Mia is a law student based in NYC.</p>
        <h2 id="about"></h2>
        <h2 id="work"></h2>
        <h2 id="law"></h2>
        <h2 id="contact"></h2>
   
    </div>
</body>
</html>
