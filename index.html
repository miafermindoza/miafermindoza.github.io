
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Fermindoza</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #222;
            line-height: 1.6;
            margin: 0;
        }

        /* Static Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f4f4f4;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .nav-bar a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
            margin: 0 15px;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        .nav-bar a:hover {
            text-decoration: underline;
            text-decoration-thickness: 0.5px;
            text-decoration-color: blue;
            color: black;
        }

        /* Content Area */
        .content {
            padding: 80px 20px 20px; /* Adjust for fixed navigation */
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }

        /* Night Mode Toggle */
        .night-mode {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: #007AFF;
            cursor: pointer;
        }

        .night-mode:hover {
            color: #0056b3;
        }
    </style>
    <script>
        function toggleNightMode() {
            const body = document.body;
            const links = document.querySelectorAll('.nav-bar a');

            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '#f4f4f4';
                body.style.color = '#222';
                links.forEach(link => {
                    link.style.color = 'black';
                });
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                links.forEach(link => {
                    link.style.color = 'white';
                });
            }
        }
    </script>
</head>
<body>
    <div class="nav-bar">
        <a href="#about">About</a>
        <a href="#cv">CV</a>
        <a href="#contact">Contact</a>
        <a href="#work">Work</a>
        <a href="#law">Law</a>
    </div>
    <div class="content">
        <section id="about">
            <h1>About</h1>
            <p>Welcome to the About section.</p>
        </section>
        <section id="cv">
            <h1>CV</h1>
            <p>Details about my CV go here.</p>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <p>Reach out to me here.</p>
        </section>
        <section id="work">
            <h1>Work</h1>
            <p>Examples of my work can be found here.</p>
        </section>
        <section id="law">
            <h1>Law</h1>
            <p>Learn about my legal expertise in this section.</p>
        </section>
    </div>
    <div class="footer">
        &copy; 2024 Mia Fermindoza. All rights reserved.
    </div>
    <div class="night-mode" onclick="toggleNightMode()">Night Mode</div>
</body>
</html>
