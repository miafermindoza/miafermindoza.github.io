<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar a {
            display: block;
            color: #007AFF;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #0056b3;
        }

        /* Main Content */
        .main {
            margin-left: 220px;
            padding: 40px;
            flex: 1;
        }

        /* Headings */
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        /* Paragraphs */
        p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* Hyperlinks */
        a {
            color: #007AFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Lists */
        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Night Mode */
        .night-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: #007AFF;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleNightMode() {
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const links = document.querySelectorAll('a');

            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                sidebar.style.backgroundColor = 'white';
                links.forEach(link => link.style.color = '#007AFF');
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                sidebar.style.backgroundColor = 'black';
                links.forEach(link => link.style.color = '#66d9ff');
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <a href="#work">Work</a>
        <a href="#about">About</a>
        <a href="#law">Law</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="main">
        <span class="night-mode" onclick="toggleNightMode()">Night Mode</span>
        <h1></h1>
        <p>Mia is a law student based in NYC.</p>
        <h2 id="about"></h2>
        <h2 id="work"></h2>
        <h2 id="law"></h2>
        <h2 id="contact">Contact</h2>
   
    </div>
</body>
</html>
