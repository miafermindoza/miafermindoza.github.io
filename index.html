<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mia Fermindoza">
    <title>Mia Fermindoza</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #111;
            line-height: 1.5;
            margin: 40px;
        }

        /* Headings */
        h1 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.0rem;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        /* Paragraphs */
        p {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        /* Hyperlinks */
        a {
            color: #007AFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Lists */
        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <p>Mia is a live studio director and law student based in New York City.</p>
    <h2></h2>
    <p></p>
 
    <h2>Contact</h2>
    <p><a href="mailto:mia.fermindoza@gmail.com">email</a></p>
</body>
</html>
