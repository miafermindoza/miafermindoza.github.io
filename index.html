<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your professional minimalist website">
    <title>Your Name | Professional Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #f5f5f5;
            color: #000;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Title Section */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #555;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #000;
            border: 2px solid #000;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #000;
            color: #fff;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Your Name</h1>
        <h2>Title or Tagline (e.g., Multimedia Creator & Law Student)</h2>
        <nav>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </main>
    <footer>
        <p>Â© 2024 Your Name. Built with <a href="https://pages.github.com" target="_blank">GitHub Pages</a>.</p>
    </footer>
</body>
</html>
